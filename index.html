        <script>
        document.getElementById('myButton').addEventListener('click', function() {
    var button = this;
    var windowWidth = window.innerWidth;
    var windowHeight = window.innerHeight;
    var buttonWidth = button.offsetWidth;
    var buttonHeight = button.offsetHeight;

    // Ensure button dimensions don't exceed viewport dimensions
    if (buttonWidth > windowWidth) {
        buttonWidth = windowWidth;
    }
    if (buttonHeight > windowHeight) {
        buttonHeight = windowHeight;
    }

    // Calculate the maximum allowable position without going out of the screen
    var maxX = windowWidth - buttonWidth;
    var maxY = windowHeight - buttonHeight;

    // Generate random coordinates within the visible area
    var randomX = Math.floor(Math.random() * maxX);
    var randomY = Math.floor(Math.random() * maxY);

    // Set the button's position
    button.style.position = 'absolute';
    button.style.left = randomX + 'px';
    button.style.top = randomY + 'px';

});
